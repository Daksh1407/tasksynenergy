<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("img/bg3.jpg");
            /* Update with the correct path to your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #loginContainer {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 400px;
            /* Set width as needed */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-radius: 20px;
            /* Remove border-radius to make it rectangular */
        }
        
        h1 {
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            font-weight: normal;
            /* Adjust font weight here */
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 05px solid #ccc;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        label[for="email"] {
            color: white;
        }
        
        label[for="password"] {
            color: white;
        }
        
        button[type="button"] {
            background-color: rgb(66, 168, 196);
            color: rgb(250, 250, 250);
            border: 2px solid blue;
            /* Add border to make it more noticeable */
            transition: background-color 0.3s, color 0.3s;
            /* Add transition for smooth effect */
        }
        
        button[type="button"]:hover {
            background-color: blue;
            /* Change background color on hover */
            color: white;
            /* Change text color on hover */
        }
    </style>
</head>

<body>
    <div id="loginContainer">
        <h1>Login to the TaskSynenergy</h1>
        <form id="loginForm">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="signIn()">Sign In</button>
        </form>
    </div>

    <script>
        function signIn() {
            // Get the email and password from the form
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check if email and password are not empty
            if (email.trim() === '' || password.trim() === '')
                alert("⚠️ Please fill the necessary details ⚠️");
            else {
                // Send the login credentials to the backend for authentication
                // Example using fetch API (replace with your backend URL)
                fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        }),
                    })
                    .then(response => {
                        if (response.ok) {
                            // Redirect to news template webpage if login successful
                            window.location.href = "index.html";
                        } else {
                            // Handle login failure
                            window.location.href = "index.html";
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("⚠️ An error occurred, please try again later ⚠️");
                    });
            }
        }
    </script>
</body>

</html>
